<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persistent Time Counters</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* Prevent scrollbars from oversized text */
        }
        .counter-display {
            font-variant-numeric: tabular-nums;
            line-height: 1;
        }
    </style>
</head>
<body class="bg-black text-white flex items-center justify-center min-h-screen">
    <div class="w-full h-full flex flex-col items-center justify-center p-4 md:p-8">
        <!-- Main Counter -->
        <div id="counter-1" class="counter-container relative bg-black border border-white p-6 md:p-8 mb-8 w-full">
            <h2 class="counter-title text-3xl font-bold mb-4 text-center">Main Counter</h2>
            <div class="counter-display text-9xl md:text-[14rem] lg:text-[17rem] font-bold text-center my-4 flex justify-center items-baseline">
                <span class="hours">00</span><span class="text-5xl md:text-6xl lg:text-7xl">h</span>
                <span class="minutes ml-4">00</span><span class="text-5xl md:text-6xl lg:text-7xl">m</span>
                <span class="seconds ml-4 text-4xl md:text-5xl lg:text-6xl">00</span><span class="text-xl md:text-2xl lg:text-3xl">s</span>
            </div>
            <div class="absolute top-4 right-4 flex gap-2">
                <button title="Rename" class="rename-btn bg-black hover:bg-gray-800 border border-white text-white p-2 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z" /><path fill-rule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clip-rule="evenodd" /></svg>
                </button>
                <button title="Reset" class="reset-btn bg-black hover:bg-gray-800 border border-white text-white p-2 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 110 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z" clip-rule="evenodd" /></svg>
                </button>
                <button title="Set Time" class="set-time-btn bg-black hover:bg-gray-800 border border-white text-white p-2 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.414-1.415L11 9.586V6z" clip-rule="evenodd" /></svg>
                </button>
            </div>
        </div>

        <!-- Smaller Counters -->
        <div class="grid md:grid-cols-2 gap-8 w-full">
            <div id="counter-2" class="counter-container relative bg-black border border-white p-6">
                <h2 class="counter-title text-2xl font-bold mb-3 text-center">Counter 2</h2>
                <div class="counter-display text-7xl md:text-8xl lg:text-9xl font-bold text-center my-3 flex justify-center items-baseline">
                    <span class="hours">00</span><span class="text-2xl md:text-3xl lg:text-4xl">h</span>
                    <span class="minutes ml-3">00</span><span class="text-2xl md:text-3xl lg:text-4xl">m</span>
                    <span class="seconds ml-3 text-3xl md:text-4xl lg:text-4xl">00</span><span class="text-base md:text-lg lg:text-xl">s</span>
                </div>
                 <div class="absolute top-3 right-3 flex gap-2">
                    <button title="Rename" class="rename-btn bg-black hover:bg-gray-800 border border-white text-white p-2 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor"><path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z" /><path fill-rule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clip-rule="evenodd" /></svg>
                    </button>
                    <button title="Reset" class="reset-btn bg-black hover:bg-gray-800 border border-white text-white p-2 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 110 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z" clip-rule="evenodd" /></svg>
                    </button>
                    <button title="Set Time" class="set-time-btn bg-black hover:bg-gray-800 border border-white text-white p-2 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.414-1.415L11 9.586V6z" clip-rule="evenodd" /></svg>
                    </button>
                </div>
            </div>
            <div id="counter-3" class="counter-container relative bg-black border border-white p-6">
                <h2 class="counter-title text-2xl font-bold mb-3 text-center">Counter 3</h2>
                <div class="counter-display text-7xl md:text-8xl lg:text-9xl font-bold text-center my-3 flex justify-center items-baseline">
                    <span class="hours">00</span><span class="text-2xl md:text-3xl lg:text-4xl">h</span>
                    <span class="minutes ml-3">00</span><span class="text-2xl md:text-3xl lg:text-4xl">m</span>
                    <span class="seconds ml-3 text-3xl md:text-4xl lg:text-4xl">00</span><span class="text-base md:text-lg lg:text-xl">s</span>
                </div>
                 <div class="absolute top-3 right-3 flex gap-2">
                    <button title="Rename" class="rename-btn bg-black hover:bg-gray-800 border border-white text-white p-2 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor"><path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z" /><path fill-rule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clip-rule="evenodd" /></svg>
                    </button>
                    <button title="Reset" class="reset-btn bg-black hover:bg-gray-800 border border-white text-white p-2 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 110 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z" clip-rule="evenodd" /></svg>
                    </button>
                    <button title="Set Time" class="set-time-btn bg-black hover:bg-gray-800 border border-white text-white p-2 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.414-1.415L11 9.586V6z" clip-rule="evenodd" /></svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const counters = document.querySelectorAll('.counter-container');

            counters.forEach(counter => {
                const counterId = counter.id;
                let startTime = localStorage.getItem(`startTime_${counterId}`);
                let counterTitle = localStorage.getItem(`counterTitle_${counterId}`);

                const titleElement = counter.querySelector('.counter-title');
                if (counterTitle) {
                    titleElement.textContent = counterTitle;
                }

                if (!startTime) {
                    startTime = Date.now();
                    localStorage.setItem(`startTime_${counterId}`, startTime);
                }

                const hoursEl = counter.querySelector('.hours');
                const minutesEl = counter.querySelector('.minutes');
                const secondsEl = counter.querySelector('.seconds');
                const counterDiv = document.getElementById(counterId);

                function updateCounter() {
                    const now = Date.now();
                    const elapsedTime = Math.floor((now - startTime) / 1000);

                    const hours = Math.floor(elapsedTime / 3600);
                    const minutes = Math.floor((elapsedTime % 3600) / 60);
                    const seconds = elapsedTime % 60;

                    hoursEl.textContent = String(hours).padStart(2, '0');
                    minutesEl.textContent = String(minutes).padStart(2, '0');
                    secondsEl.textContent = String(seconds).padStart(2, '0');

                    // Change background color if under 24 hours
                    if (hours < 24) {
                        counterDiv.classList.add('bg-red-600');
                        counterDiv.classList.remove('bg-black');
                    } else {
                        counterDiv.classList.remove('bg-red-600');
                        counterDiv.classList.add('bg-black');
                    }
                }

                setInterval(updateCounter, 1000);
                updateCounter(); // Initial call to display immediately

                // --- Event Listeners ---
                const renameBtn = counter.querySelector('.rename-btn');
                const resetBtn = counter.querySelector('.reset-btn');
                const setTimeBtn = counter.querySelector('.set-time-btn');

                renameBtn.addEventListener('click', () => {
                    const newName = prompt('Enter new name for the counter:', titleElement.textContent);
                    if (newName && newName.trim() !== '') {
                        titleElement.textContent = newName;
                        localStorage.setItem(`counterTitle_${counterId}`, newName);
                    }
                });

                resetBtn.addEventListener('click', () => {
                    startTime = Date.now();
                    localStorage.setItem(`startTime_${counterId}`, startTime);
                    updateCounter(); // Update display immediately
                });

                setTimeBtn.addEventListener('click', () => {
                    const timeString = prompt('Enter time in HH:MM:SS format:', '00:00:00');
                    if (timeString) {
                        const parts = timeString.split(':').map(Number);
                        if (parts.length === 3 && parts.every(p => !isNaN(p))) {
                            const [h, m, s] = parts;
                            const totalSeconds = h * 3600 + m * 60 + s;
                            startTime = Date.now() - totalSeconds * 1000;
                            localStorage.setItem(`startTime_${counterId}`, startTime);
                            updateCounter(); // Update display immediately
                        } else {
                            alert('Invalid time format. Please use HH:MM:SS.');
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
